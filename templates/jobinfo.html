{% extends 'ecg_user_base.html' %}
{% block title %}职业信息{% endblock %}
{%load static  %}
{% block css %}
    <link rel="stylesheet" href="{% static 'CSS/job.css' %}">
{% endblock %}

{% block content %}
    <div class="right_col" role="main">
    <div class="">

    <div class="clearfix"></div>
    <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="x_panel">
                <div class="x_title">
                    <h1>职业信息列表 </h1>
                    <div class="clearfix"></div>
                </div>
                <div style="font-size: 16px;border-radius:9px; margin-left: 11%;width: 76%; background: #bce8f1; border-color: #555555;">

                    {% for job_form in job_formlist %}
                    <br>
                    <div style="margin: 20px">
                        <h4>{{ job_form.job_name }}</h4>
                        <p>{{ job_form.description }}</p>
                        <p><a style="font-size: 18px" class="btn" href="{% url 'jobdetail' job_form.id%}">查看详情>></a></p>
                    </div>
                    {% endfor %}
                </div>

            </div>
         </div>
    </div>
    </div>
</div>

{% endblock %}
