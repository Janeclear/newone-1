{% extends 'ecgbase.html' %}
{%load static  %}
{% block css %}
    <link rel="stylesheet" href="{% static 'CSS/expert.css' %}">
{% endblock %}


{% block content %}

<div class="right_col" role="main">
    <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="x_panel">
                <div class="x_title">
                    <h1>新增专家用户 </h1>
                    <div class="clearfix"></div>
                </div>
                <div class="x_content">
                <form class="form-expert" action="/add_expert/" method="post">
                    {% csrf_token %}
                    <div  style="width: 60%; margin-left: 16%">
                        <div class="form-group">
                    {{ expert_form.username.label_tag }}
                    {{ expert_form.username }}
                </div>
                        <div class="form-group">
                    {{ expert_form.password.label_tag }}
                    {{ expert_form.password }}
                </div>
                        <br>
                        <button type="reset" class="button1">重置</button>
                        <button type="submit" class="button1">新增+</button>
                    </div>
                </form>

                </div>
            </div>
         </div>
    </div>
</div>

{% endblock %}
